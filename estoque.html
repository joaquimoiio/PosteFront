<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 Estoque - Sistema de Postes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/universal.css">
</head>

<body>
    <!-- Header Mobile -->
    <header class="header">
        <div class="header-content">
            <h1>📦 Estoque</h1>
            <p>Controle de Inventário</p>
        </div>
    </header>

    <!-- Navigation Mobile -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>Dashboard</span>
            </a>
            <a href="vendas.html" class="nav-item">
                <span class="nav-icon">📋</span>
                <span>Vendas</span>
            </a>
            <a href="despesas.html" class="nav-item">
                <span class="nav-icon">💸</span>
                <span>Despesas</span>
            </a>
            <a href="postes.html" class="nav-item">
                <span class="nav-icon">⚡</span>
                <span>Postes</span>
            </a>
            <a href="estoque.html" class="nav-item active">
                <span class="nav-icon">📦</span>
                <span>Estoque</span>
            </a>
            <a href="relatorios.html" class="nav-item">
                <span class="nav-icon">📈</span>
                <span>Relatórios</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Adicionar Estoque -->
        <section class="form-section">
            <h2>➕ Adicionar Estoque</h2>
            <form id="estoque-form">
                <div class="form-group">
                    <label for="estoque-poste">Poste *</label>
                    <select id="estoque-poste" required>
                        <option value="">Selecione um poste</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estoque-quantidade">Quantidade *</label>
                    <input type="number" id="estoque-quantidade" required placeholder="Ex: 10" min="1">
                </div>

                <div class="form-group">
                    <label for="estoque-observacao">Observação</label>
                    <input type="text" id="estoque-observacao" placeholder="Ex: Compra, devolução...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span>📦</span> Adicionar ao Estoque
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <span>🔄</span> Limpar
                    </button>
                </div>
            </form>
        </section>

        <!-- Resumo do Estoque -->
        <section class="summary-section">
            <h2>📊 Resumo do Estoque</h2>
            <div class="stats-grid">
                <div class="stat-item total">
                    <div class="stat-icon">⚡</div>
                    <div class="stat-number" id="total-tipos">0</div>
                    <div class="stat-label">Tipos de Postes</div>
                </div>
                <div class="stat-item positivo">
                    <div class="stat-icon">✅</div>
                    <div class="stat-number" id="estoque-positivo">0</div>
                    <div class="stat-label">Estoque Positivo</div>
                </div>
                <div class="stat-item negativo">
                    <div class="stat-icon">⚠️</div>
                    <div class="stat-number" id="estoque-negativo">0</div>
                    <div class="stat-label">Estoque Negativo</div>
                </div>
                <div class="stat-item zero">
                    <div class="stat-icon">📦</div>
                    <div class="stat-number" id="estoque-zero">0</div>
                    <div class="stat-label">Estoque Zero</div>
                </div>
            </div>
        </section>

        <!-- Alertas de Estoque -->
        <section class="alert-section" id="alertas-section" style="display: none;">
            <h2>⚠️ Alertas de Estoque</h2>
            <div id="alertas-list" class="mobile-list">
                <!-- Alertas serão carregados aqui -->
            </div>
        </section>

        <!-- Filtros -->
        <section class="filter-section">
            <h2>🔍 Filtros</h2>
            <div class="filter-grid">
                <select id="filtro-status">
                    <option value="">Todos os status</option>
                    <option value="positivo">✅ Positivo (> 0)</option>
                    <option value="zero">📦 Zero (= 0)</option>
                    <option value="negativo">⚠️ Negativo (< 0)</option>
                </select>
                <input type="text" id="filtro-codigo" placeholder="Buscar código...">
                <input type="text" id="filtro-descricao" placeholder="Buscar descrição...">
                <button class="btn btn-secondary" onclick="limparFiltros()">
                    <span>🧹</span> Limpar
                </button>
            </div>
        </section>

        <!-- Lista de Estoque -->
        <section class="table-section">
            <div class="section-header">
                <h2>📦 Inventário Atual</h2>
                <div class="section-actions">
                    <button class="btn btn-small" onclick="loadEstoque()">🔄</button>
                    <button class="btn btn-small" onclick="exportarEstoque()">📊</button>
                </div>
            </div>

            <div class="table-container">
                <div id="estoque-list" class="mobile-list">
                    <!-- Estoque será carregado aqui -->
                </div>
            </div>
        </section>
    </main>

    <!-- Loading -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <!-- Alerts -->
    <div id="alert-container" class="alert-container"></div>

    <script src="js/estoque.js"></script>
</body>

</html>
