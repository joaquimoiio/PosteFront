<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Postes - Login</title>
    <link rel="stylesheet" href="css/universal.css">
    <script src="js/utils.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: var(--space-6);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-primary);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: var(--space-3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            font-size: var(--text-xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        .input-group input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius);
            font-size: var(--text-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all var(--transition);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .login-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: var(--space-4);
            border-radius: var(--radius);
            font-size: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-error {
            background: var(--danger-light, #fef2f2);
            color: var(--danger);
            padding: var(--space-3);
            border-radius: var(--radius);
            font-size: var(--text-sm);
            text-align: center;
            border: 1px solid var(--danger);
            margin-top: var(--space-3);
            display: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .remember-me label {
            margin: 0;
            font-size: var(--text-sm);
            cursor: pointer;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-4);
            border-top: 1px solid var(--border-primary);
        }

        .login-footer p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            margin: 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-2);
            }
            .login-card {
                padding: var(--space-4);
            }
            .login-logo {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="login-logo">⚡</span>
                <h1 class="login-title">Sistema de Postes</h1>
                <p class="login-subtitle">Entre com suas credenciais para acessar</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usuário"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>

                <button type="submit" class="login-button" id="login-button">
                    Entrar
                </button>

                <div id="login-error" class="login-error">
                    Usuário ou senha incorretos
                </div>
            </form>

            <div class="login-footer">
                <p>© 2024 Sistema de Postes. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        // Credenciais fixas
        const CREDENTIALS = {
            username: 'caminhaobranco',
            password: 'caminhaobranco@'
        };

        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const rememberCheckbox = document.getElementById('remember');

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingLogin();
            setupEventListeners();
        });

        function checkExistingLogin() {
            const isLoggedIn = localStorage.getItem('poste-system-logged-in');
            const rememberMe = localStorage.getItem('poste-system-remember');
            
            if (isLoggedIn === 'true') {
                window.location.href = 'dashboard.html';
                return;
            }
            
            if (rememberMe === 'true') {
                const savedUsername = localStorage.getItem('poste-system-username');
                if (savedUsername) {
                    usernameInput.value = savedUsername;
                    rememberCheckbox.checked = true;
                }
            }
        }

        function setupEventListeners() {
            loginForm.addEventListener('submit', handleLogin);
            usernameInput.addEventListener('input', clearError);
            passwordInput.addEventListener('input', clearError);
            usernameInput.focus();
        }

        function clearError() {
            if (loginError.style.display !== 'none') {
                loginError.style.display = 'none';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            setLoadingState(true);
            clearError();
            
            // Simular delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                handleSuccessfulLogin(username);
            } else {
                handleFailedLogin();
            }
        }

        function handleSuccessfulLogin(username) {
            localStorage.setItem('poste-system-logged-in', 'true');
            localStorage.setItem('poste-system-login-time', new Date().toISOString());
            
            if (rememberCheckbox.checked) {
                localStorage.setItem('poste-system-remember', 'true');
                localStorage.setItem('poste-system-username', username);
            } else {
                localStorage.removeItem('poste-system-remember');
                localStorage.removeItem('poste-system-username');
            }
            
            loginButton.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            loginButton.textContent = 'Entrando...';
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
        }

        function handleFailedLogin() {
            setLoadingState(false);
            showError('Usuário ou senha incorretos');
            passwordInput.value = '';
            passwordInput.focus();
        }

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            loginButton.disabled = isLoading;
            if (isLoading) {
                loginButton.textContent = 'Entrando...';
            } else {
                loginButton.textContent = 'Entrar';
                loginButton.style.background = '';
            }
        }

        console.log('🔐 Sistema de login leve inicializado');
    </script>
</body>
</html>
