<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Login - Sistema de Postes</title>
    <link rel="stylesheet" href="css/universal.css">
    <script src="js/theme-manager.js"></script>
    <style>
        /* Estilos espec√≠ficos para a p√°gina de login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: var(--space-6);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--border-primary);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        [data-theme="dark"] .login-card {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: rgba(24, 24, 27, 0.95);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .login-logo {
            font-size: 4rem;
            margin-bottom: var(--space-3);
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            transition: color var(--transition-normal);
        }

        .login-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            transition: color var(--transition-normal);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
            transition: color var(--transition-normal);
        }

        .input-group input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius);
            font-size: var(--text-base);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all var(--transition-normal);
            font-family: inherit;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .input-group input::placeholder {
            color: var(--text-tertiary);
        }

        .password-toggle {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: var(--space-1);
            border-radius: 4px;
            transition: all var(--transition-normal);
        }

        .password-toggle:hover {
            color: var(--text-secondary);
            background: var(--bg-tertiary);
        }

        .login-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: var(--space-4);
            border-radius: var(--radius);
            font-size: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-button .button-text {
            transition: opacity var(--transition-normal);
        }

        .login-button .button-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .login-button.loading .button-text {
            opacity: 0;
        }

        .login-button.loading .button-loading {
            opacity: 1;
        }

        .login-error {
            background: var(--danger-light);
            color: var(--danger);
            padding: var(--space-3);
            border-radius: var(--radius);
            font-size: var(--text-sm);
            text-align: center;
            border: 1px solid var(--danger);
            margin-top: var(--space-3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .remember-me label {
            margin: 0;
            font-size: var(--text-sm);
            cursor: pointer;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-4);
            border-top: 1px solid var(--border-primary);
        }

        .login-footer p {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
            margin: 0;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--space-2);
            }
            
            .login-card {
                padding: var(--space-4);
            }
            
            .login-logo {
                font-size: 3rem;
            }
        }

        /* Anima√ß√£o de entrada */
        .login-card {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading spinner */
        .spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Dark mode adjustments */
        [data-theme="dark"] .login-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="login-logo">‚ö°</span>
                <h1 class="login-title">Sistema de Postes</h1>
                <p class="login-subtitle">Entre com suas credenciais para acessar</p>
            </div>

            <form class="login-form" id="login-form">
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usu√°rio"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="password-toggle" title="Mostrar/ocultar senha">
                        üëÅÔ∏è
                    </button>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>

                <button type="submit" class="login-button" id="login-button">
                    <span class="button-text">Entrar</span>
                    <div class="button-loading">
                        <div class="spinner-small"></div>
                    </div>
                </button>

                <div id="login-error" class="login-error" style="display: none;">
                    Usu√°rio ou senha incorretos
                </div>
            </form>

            <div class="login-footer">
                <p>¬© 2024 Sistema de Postes. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        // Credenciais fixas
        const CREDENTIALS = {
            username: 'caminhaobranco',
            password: 'caminhaobranco@'
        };

        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const rememberCheckbox = document.getElementById('remember');

        // Verificar se j√° est√° logado
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingLogin();
            setupEventListeners();
            console.log('üîê P√°gina de login carregada');
        });

        function checkExistingLogin() {
            const isLoggedIn = localStorage.getItem('poste-system-logged-in');
            const rememberMe = localStorage.getItem('poste-system-remember');
            
            if (isLoggedIn === 'true') {
                redirectToDashboard();
            } else if (rememberMe === 'true') {
                const savedUsername = localStorage.getItem('poste-system-username');
                if (savedUsername) {
                    usernameInput.value = savedUsername;
                    rememberCheckbox.checked = true;
                }
            }
        }

        function setupEventListeners() {
            // Form submission
            loginForm.addEventListener('submit', handleLogin);
            
            // Password toggle
            passwordToggle.addEventListener('click', togglePasswordVisibility);
            
            // Enter key listeners
            usernameInput.addEventListener('keypress', handleEnterKey);
            passwordInput.addEventListener('keypress', handleEnterKey);
            
            // Clear error on input
            usernameInput.addEventListener('input', clearError);
            passwordInput.addEventListener('input', clearError);
        }

        function handleEnterKey(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        }

        function togglePasswordVisibility() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordToggle.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
            passwordToggle.title = isPassword ? 'Ocultar senha' : 'Mostrar senha';
        }

        function clearError() {
            if (loginError.style.display !== 'none') {
                loginError.style.display = 'none';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Valida√ß√£o b√°sica
            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }
            
            // Mostrar loading
            setLoadingState(true);
            clearError();
            
            // Simular delay de autentica√ß√£o (mais realista)
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Verificar credenciais
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                // Login bem-sucedido
                handleSuccessfulLogin(username);
            } else {
                // Login falhou
                handleFailedLogin();
            }
        }

        function handleSuccessfulLogin(username) {
            // Salvar estado de login
            localStorage.setItem('poste-system-logged-in', 'true');
            localStorage.setItem('poste-system-login-time', new Date().toISOString());
            
            // Salvar dados do usu√°rio se "lembrar-me" estiver marcado
            if (rememberCheckbox.checked) {
                localStorage.setItem('poste-system-remember', 'true');
                localStorage.setItem('poste-system-username', username);
            } else {
                localStorage.removeItem('poste-system-remember');
                localStorage.removeItem('poste-system-username');
            }
            
            // Feedback visual de sucesso
            loginButton.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            loginButton.querySelector('.button-text').textContent = 'Entrando...';
            
            // Redirecionar ap√≥s pequeno delay
            setTimeout(() => {
                redirectToDashboard();
            }, 800);
        }

        function handleFailedLogin() {
            setLoadingState(false);
            showError('Usu√°rio ou senha incorretos');
            
            // Limpar campos
            passwordInput.value = '';
            passwordInput.focus();
            
            // Shake animation j√° est√° no CSS
        }

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        function setLoadingState(isLoading) {
            loginButton.disabled = isLoading;
            loginButton.classList.toggle('loading', isLoading);
            
            if (!isLoading) {
                loginButton.style.background = '';
                loginButton.querySelector('.button-text').textContent = 'Entrar';
            }
        }

        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Auto-focus no primeiro campo
        window.addEventListener('load', () => {
            usernameInput.focus();
        });

        // Prevenir back button ap√≥s login
        window.addEventListener('pageshow', (e) => {
            if (e.persisted) {
                checkExistingLogin();
            }
        });

        console.log('üîê Sistema de login inicializado');
    </script>
</body>

</html>
