<div class="vendas-page">
    <div class="page-header">
        <h2>📋 Gerenciamento de Vendas</h2>
        <p>Cadastre vendas completas e acompanhe o histórico</p>
    </div>

    <!-- Nova Venda - Formulário Completo -->
    <section class="form-section">
        <div class="section-header">
            <h3>➕ Nova Venda</h3>
        </div>

        <form id="venda-form" class="form-container">
            <div class="form-grid">
                <div class="form-group">
                    <label for="venda-poste">Poste</label>
                    <select id="venda-poste" required>
                        <option value="">Selecione um poste</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="venda-quantidade">Quantidade</label>
                    <input type="number" id="venda-quantidade" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="venda-frete">Frete Eletrons</label>
                    <div class="input-with-icon">
                        <span class="input-icon">🚚</span>
                        <input type="number" step="0.01" id="venda-frete" placeholder="0,00" min="0" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="venda-valor-total">Valor Total da Venda</label>
                    <div class="input-with-icon">
                        <span class="input-icon">💰</span>
                        <input type="number" step="0.01" id="venda-valor-total" required placeholder="0,00" min="0">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="venda-observacoes">Observações</label>
                    <textarea id="venda-observacoes" rows="2" placeholder="Observações sobre a venda..."></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">💾</span>
                    Salvar Venda
                </button>
                <button type="reset" class="btn btn-secondary">
                    <span class="btn-icon">🔄</span>
                    Limpar
                </button>
            </div>
        </form>
    </section>

    <!-- Lista de Vendas -->
    <section class="table-section">
        <div class="section-header">
            <h3>📋 Vendas Realizadas</h3>
            <div class="section-actions">
                <button class="btn btn-secondary btn-small" onclick="loadVendas()">
                    <span class="btn-icon">🔄</span>
                    Atualizar
                </button>
                <button class="btn btn-secondary btn-small" onclick="exportarVendas()">
                    <span class="btn-icon">📊</span>
                    Exportar
                </button>
            </div>
        </div>

        <div class="table-container">
            <table id="vendas-table" class="data-table">
                <thead>
                    <tr>
                        <th class="sortable" data-sort="dataVenda">Data</th>
                        <th>Poste</th>
                        <th>Frete Eletrons</th>
                        <th>Valor Total</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6" class="empty-table">
                            <div class="empty-table-icon">📋</div>
                            <p>Nenhuma venda encontrada</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<!-- Modal de Edição de Venda -->
<div id="edit-venda-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>✏️ Editar Venda</h3>
            <span class="close" onclick="closeModal('edit-venda-modal')">&times;</span>
        </div>
        <form id="edit-venda-form">
            <div style="padding: 20px;">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit-frete-eletrons">Frete Eletrons</label>
                        <input type="number" step="0.01" id="edit-frete-eletrons" min="0">
                    </div>
                    <div class="form-group">
                        <label for="edit-valor-total">Valor Total</label>
                        <input type="number" step="0.01" id="edit-valor-total" min="0">
                    </div>
                    <div class="form-group full-width">
                        <label for="edit-observacoes">Observações</label>
                        <textarea id="edit-observacoes" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">💾</span>
                    Salvar
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeModal('edit-venda-modal')">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
