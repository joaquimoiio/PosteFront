<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - Sistema de Postes</title>
    <link rel="stylesheet" href="css/universal.css">
    <script src="js/utils.js"></script>
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            background: var(--bg-primary);
        }

        .error-card {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: var(--space-6);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-primary);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: var(--space-4);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .error-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--danger);
            margin-bottom: var(--space-3);
        }

        .error-subtitle {
            font-size: var(--text-lg);
            font-weight: 600;
            margin-bottom: var(--space-4);
        }

        .error-message {
            font-size: var(--text-base);
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        @media (min-width: 480px) {
            .error-actions {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">🚫</div>
            <h1 class="error-title">403 - Acesso Negado</h1>
            <h2 class="error-subtitle">Você não tem permissão para acessar esta página</h2>
            <p class="error-message">
                Para acessar o Sistema de Postes, você precisa fazer login com suas credenciais válidas.
                Se você já estava logado, sua sessão pode ter expirado.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    🔐 Fazer Login
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    🔙 Voltar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Redirecionar automaticamente após 10 segundos
        let countdown = 10;
        
        function updateCountdown() {
            if (countdown > 0) {
                document.title = `Redirecionando em ${countdown}s - Sistema de Postes`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                window.location.href = 'index.html';
            }
        }
        
        // Iniciar countdown após 3 segundos
        setTimeout(updateCountdown, 3000);
        
        console.log('🚫 Página de erro 403 carregada');
    </script>
</body>
</html>
