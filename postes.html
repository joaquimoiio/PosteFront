<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📱 Postes - Sistema de Postes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/universal.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>⚡ Postes</h1>
            <p>Gerenciamento de Postes</p>
        </div>
    </header>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>Dashboard</span>
            </a>
            <a href="vendas.html" class="nav-item">
                <span class="nav-icon">📋</span>
                <span>Vendas</span>
            </a>
            <a href="despesas.html" class="nav-item">
                <span class="nav-icon">💸</span>
                <span>Despesas</span>
            </a>
            <a href="postes.html" class="nav-item active">
                <span class="nav-icon">⚡</span>
                <span>Postes</span>
            </a>
            <a href="estoque.html" class="nav-item">
                <span class="nav-icon">📦</span>
                <span>Estoque</span>
            </a>
            <a href="relatorios.html" class="nav-item">
                <span class="nav-icon">📈</span>
                <span>Relatórios</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <section class="form-section">
            <h2>➕ Novo Poste</h2>
            <form id="poste-form">
                <div class="form-group">
                    <label for="poste-codigo">Código *</label>
                    <input type="text" id="poste-codigo" required placeholder="Ex: 4199">
                </div>

                <div class="form-group">
                    <label for="poste-descricao">Descrição *</label>
                    <input type="text" id="poste-descricao" required placeholder="Ex: Kit Poste 7m 1 Cx Mono">
                </div>

                <div class="form-group">
                    <label for="poste-preco">Preço *</label>
                    <input type="number" step="0.01" id="poste-preco" required placeholder="R$ 0,00" min="0.01">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span>💾</span> Salvar Poste
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <span>🔄</span> Limpar
                    </button>
                </div>
            </form>
        </section>

        <section class="summary-section">
            <h2>📊 Resumo dos Postes</h2>
            <div class="stats-grid">
                <div class="stat-item total">
                    <div class="stat-icon">⚡</div>
                    <div class="stat-number" id="total-postes">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item ativo">
                    <div class="stat-icon">✅</div>
                    <div class="stat-number" id="postes-ativos">0</div>
                    <div class="stat-label">Ativos</div>
                </div>
                <div class="stat-item inativo">
                    <div class="stat-icon">❌</div>
                    <div class="stat-number" id="postes-inativos">0</div>
                    <div class="stat-label">Inativos</div>
                </div>
                <div class="stat-item media">
                    <div class="stat-icon">💰</div>
                    <div class="stat-number" id="preco-medio">R$ 0,00</div>
                    <div class="stat-label">Preço Médio</div>
                </div>
            </div>
        </section>

        <section class="filter-section">
            <h2>🔍 Filtros</h2>
            <div class="filter-grid">
                <select id="filtro-status">
                    <option value="">Todos os status</option>
                    <option value="true">✅ Ativos</option>
                    <option value="false">❌ Inativos</option>
                </select>
                <input type="text" id="filtro-codigo" placeholder="Buscar código...">
                <input type="text" id="filtro-descricao" placeholder="Buscar descrição...">
                <button class="btn btn-secondary" onclick="limparFiltros()">
                    <span>🧹</span> Limpar
                </button>
            </div>
        </section>

        <section class="table-section">
            <div class="section-header">
                <h2>⚡ Postes Cadastrados</h2>
                <div class="section-actions">
                    <button class="btn btn-small" onclick="loadPostes()">🔄</button>
                    <button class="btn btn-small" onclick="exportarPostes()">📊</button>
                </div>
            </div>

            <div class="table-container">
                <div id="postes-list" class="mobile-list">
                </div>
            </div>
        </section>
    </main>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✏️ Editar Poste</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="edit-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="edit-poste-codigo">Código *</label>
                        <input type="text" id="edit-poste-codigo" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-poste-descricao">Descrição *</label>
                        <input type="text" id="edit-poste-descricao" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-poste-preco">Preço *</label>
                        <input type="number" step="0.01" id="edit-poste-preco" required min="0.01">
                    </div>

                    <div class="form-group">
                        <label for="edit-poste-ativo">Status *</label>
                        <select id="edit-poste-ativo" required>
                            <option value="true">✅ Ativo</option>
                            <option value="false">❌ Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">💾 Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>

    <div id="alert-container" class="alert-container"></div>

    <script src="js/postes.js"></script>
</body>

</html>
